<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Talk to D</title>
<link rel="stylesheet" href="style.css"/></head>
<body>
<div class="chat-container"><div id="chat" class="chat-box" aria-live="polite"></div>

</div></div>
<audio id="voice" controls autoplay style="display:none"></audio>

</body></html>
